<div class="container row" data-ng-controller="site-header-controll">

  <div class="col-sm-1">
	<img class="img-fill" src="image/logo/logo-bg.gif" alt="www.JChipGame.com" />
  </div>
  
  <div class="col-sm-10">
	<div class="container d-flex justify-content-end">
	  <span class="badge ms-1 mt-1 mb-1 btn-primary" data-ng-click="goPage('game')">Game</span>
      <span class="badge ms-1 mt-1 mb-1 btn-secondary" data-ng-click="goPage('download')">Download</span>
      <span class="badge ms-1 mt-1 mb-1 btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Contact us</span>
  	</div>
  	
	<div class="container">
      <p class="bg-primary rounded fw-bold ps-1">Welcome to Sokoban (Boxman) Online</p>
    </div>
  </div>
</div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Contact us</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
<form>
  <div class="form-group">
    <label for="inputsm">Small input</label>
    <input class="form-control input-sm" id="inputsm" type="text">
  </div>
   <div class="form-group">
    <label for="inputdefault">Default input</label>
    <input class="form-control" id="inputdefault" type="text">
  </div>
  <div class="form-group">
    <label for="inputlg">Large input</label>
    <input class="form-control input-lg" id="inputlg" type="text">
  </div>
</form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Send</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
