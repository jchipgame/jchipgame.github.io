<div data-ng-controller="site-game-controll">

  <div class="row pd-2 me-2">
	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a class="nav-link active" data-bs-toggle="tab" href="" data-ng-click="selectGame(0)">Collection</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-bs-toggle="tab" href="" data-ng-click="selectGame(1)">2-3 Box</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-bs-toggle="tab" href="" data-ng-click="selectGame(2)">3-4 Box</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-bs-toggle="tab" href="" data-ng-click="selectGame(3)">5-6 Box</a>
	  </li>
	</ul>
  </div>

  <div class="row pd-2 me-2">
  <div class="rounded-bottom border-start border-end border-bottom" data-ng-if="stageIndex < 0" data-ng-init="columns = 10">
	<table class="table-borderless mb-1 w-100">
	  <tr data-ng-repeat = "rowx in [].constructor(((stageCount+columns)/columns) | integer) track by $index" data-ng-init="row = $index">
	    <td data-ng-repeat = "rowx in [].constructor(columns) track by $index" data-ng-init="col = $index">
	      <div class="h-25 text-center" data-ng-if="row * columns + col < stageCount">
	        <a href="" data-ng-click="selectStage(gameIndex, row * columns + col)">
	          {{row * columns + col + 1}}
	        </a>
	      </div>
	    </td>
	  </tr>
	</table>
  </div>

    <div class="rounded-bottom border-start border-end border-bottom me-4" style="height:400px" data-ng-show="stageIndex >= 0" >
      <div class="container text-end text-secondary fs-8" id="titler"></div>
      <div class="rounded no-focus-style p-1 ms-1 me-1" tabindex="0" id="container"></div>
    </div>
  
  	<div class="ps-1 pt-0 mt-0 mb-2" data-ng-if="stageIndex >= 0">  
      <span>
        <font size="-2" color="red"><b>How!</b></font>
        <font size="-2">
          &nbsp;&nbsp;Mouse:Left-Click(Move) and Right-Click(Push).
          &nbsp;&nbsp;&nbsp;
        </font>
      </span>
      <span></span>
      <span>
        <font size="-2">
          Keys:
          &nbsp;<span class="text-primary cursor-pointer" onclick="javascript:if(_toward)_toward(0);">Left</span>,
          &nbsp;<span class="text-primary" role="pointer" onclick="javascript:if(_toward)_toward(1);">Up</span>,
          &nbsp;<span class="text-primary" role="button" onclick="javascript:if(_toward)_toward(3);">Down</span>,
          &nbsp;<span class="text-primary" role="button" onclick="javascript:if(_toward)_toward(2);">Right</span> and 
          &nbsp;<span class="text-primary" role="button" onclick="javascript:_toward(-1);">BackSpace</span>.
        </font>
      </span>
    </div>
  </div>

</div>
